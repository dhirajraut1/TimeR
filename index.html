<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3003/3003202.png" type="image/x-icon">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <title>Mark Your Time</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eczar&family=Noto+Sans+Devanagari:wght@200;400;600&display=swap');


        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        div.sloka-container {
            color: #4f4141;
        }

        img {
            width: 200pt;
            opacity: +.98
        }

        h3 {
            line-height: 23pt;
            margin: 10px;
            color: #4f4141;
            font-weight: 600;
        }

        center {
            padding: 0 25px
        }

        p {
            font-size: 15px;
        }
    </style>
</head>

<body>

    <div class="container text-center my-auto ">
        <div class="row">
            <div id="switch-buttons" class="col-md-9 offset-md-4 mt-3">
                <button id="dark-moon" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#121212 "
                        class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                        <path
                            d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                        <path
                            d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
                    </svg>

                </button>
                <button id="light-sun" class="btn" style="display: none;" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#F6AE00" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                        <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                      </svg>
                </button>

            </div>
        </div>

        <div class="row">
            <div class="col-6 mx-auto">

                <h2 class="p-2">Set the Time</h2>
                <!-- <img src="https://cdn-icons-png.flaticon.com/512/3003/3003202.png" alt=""> -->
                <img src="images/undraw_time_management_red.svg" alt="">
                <!-- <img src="https://cdn-icons-png.flaticon.com/512/10473/10473518.png" alt=""> -->


                <br><br>
                <p>Click on Add Time button to set the time </p>
                <p>Track your time and be more productive. Easier to reflect your day. </p>

                <input class="form-control m-2" type="text" id="text">
                <button class="btn btn-primary pt-2" id="btn">Mark Time</button>
                <button class="btn btn-danger pt-2 ms-2" id="reset">Reset Data</button>
                <button class="btn btn-success pt-2 ms-2" id="exportCSV">Export to CSV</button>

                <table class="table table-hover table-striped mt-2" id="times">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Time</th>
                            <th scope="col">Message</th>
                            <th scope="col">Elapsed Time</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="script.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <script>
       let darkButton = document.querySelector('#dark-moon');
       let lightButton = document.querySelector('#light-sun');

       const switchLightTheme = function (){
        document.documentElement.setAttribute('data-bs-theme', 'light')
        lightButton.style.display='none'
        darkButton.style.display='inline-block'
       }

       const switchDarkTheme = function (){
        document.documentElement.setAttribute('data-bs-theme', 'dark')
        lightButton.style.display='inline-block'
        darkButton.style.display='none'

       }

       lightButton.addEventListener("click",switchLightTheme);
       darkButton.addEventListener("click",switchDarkTheme);

    </script>


</body>

</html>
